apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.maddog05.whatanime"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 15
        versionName "3.0.1"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            it.buildConfigField 'Boolean', 'IS_LOGGER_ENABLED', ReleaseIsLoggerEnabled
        }
        debug {
            minifyEnabled false
            useProguard false
            it.buildConfigField 'Boolean', 'IS_LOGGER_ENABLED', DebugIsLoggerEnabled
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'TOKEN', WhatAnimeToken
        it.buildConfigField 'String', 'SERVER_DOMAIN', WhatAnimeDomain
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
ext{
    android_support_library='28.0.0'
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //Support library
    implementation "com.android.support:appcompat-v7:$android_support_library"
    implementation "com.android.support:preference-v7:$android_support_library"
    implementation "com.android.support:design:$android_support_library"
    implementation "com.android.support:cardview-v7:$android_support_library"
    implementation "com.android.support:percent:$android_support_library"
    implementation "com.android.support:recyclerview-v7:$android_support_library"
    //Images
    implementation('com.github.bumptech.glide:glide:4.8.0') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    //Videos
    implementation('com.devbrackets.android:exomedia:4.3.0') {
        exclude group: 'com.google.android', module: 'support-v7'
    }
    //Network
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    //Utilities
    implementation('com.github.maddog05:MaddogUtilities:1.0.1') {
        exclude group: 'com.android.support', module: 'support-v7'
    }
    implementation 'com.github.GrenderG:Toasty:1.3.0'
    implementation 'com.github.whalemare:sheetmenu:1.3.6'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}