apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'realm-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.maddog05.whatanime"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 12
        versionName "2.0.2"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            it.buildConfigField 'Boolean', 'IS_LOGGER_ENABLED', ReleaseIsLoggerEnabled
        }
        debug {
            minifyEnabled false
            useProguard false
            it.buildConfigField 'Boolean', 'IS_LOGGER_ENABLED', DebugIsLoggerEnabled
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'TOKEN', WhatAnimeToken
    }
}
ext{
    android_support_library='27.1.1'
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //Support library
    implementation "com.android.support:appcompat-v7:$android_support_library"
    implementation "com.android.support:design:$android_support_library"
    implementation "com.android.support:cardview-v7:$android_support_library"
    implementation "com.android.support:percent:$android_support_library"
    implementation "com.android.support:recyclerview-v7:$android_support_library"
    //Images
    implementation('com.github.bumptech.glide:glide:4.6.1') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    //Videos
    implementation('com.devbrackets.android:exomedia:4.1.0') {
        exclude group: 'com.google.android', module: 'support-v7'
    }
    //Network
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    //Utilities
    implementation('com.github.maddog05:MaddogUtilities:1.0.1') {
        exclude group: 'com.android.support', module: 'support-v7'
    }
    implementation 'com.github.GrenderG:Toasty:1.2.8'
    implementation 'com.takisoft.fix:preference-v7:27.1.1.0'
    implementation 'com.github.whalemare:sheetmenu:1.3.6'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply plugin: 'kotlin-android-extensions'