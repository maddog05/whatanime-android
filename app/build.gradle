apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.maddog05.whatanime"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 8
        versionName "1.2.4"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            it.buildConfigField 'Boolean', 'IS_LOGGER_ENABLED', ReleaseIsLoggerEnabled
        }
        debug {
            minifyEnabled false
            useProguard false
            it.buildConfigField 'Boolean', 'IS_LOGGER_ENABLED', DebugIsLoggerEnabled
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'TOKEN', WhatAnimeToken
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //Support library
    compile "com.android.support:appcompat-v7:$android_support_library"
    compile "com.android.support:design:$android_support_library"
    compile "com.android.support:cardview-v7:$android_support_library"
    compile "com.android.support:percent:$android_support_library"
    compile "com.android.support:recyclerview-v7:$android_support_library"
    //Images
    compile('com.github.bumptech.glide:glide:4.4.0') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    //Videos
    compile('com.devbrackets.android:exomedia:4.1.0') {
        exclude group: 'com.google.android', module: 'support-v7'
    }
    //Network
    compile 'com.squareup.retrofit2:retrofit:2.4.0'
    compile 'com.squareup.retrofit2:converter-gson:2.4.0'
    compile 'com.google.code.gson:gson:2.8.2'
    //Utilities
    compile('com.github.maddog05:MaddogUtilities:0.7.0') {
        exclude group: 'com.android.support', module: 'support-v7'
    }
    compile('com.github.faruktoptas:FancyShowCaseView:1.0.0') {
        exclude group: 'com.google.android', module: 'support-v7'
    }
    compile 'com.github.GrenderG:Toasty:1.2.8'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.4.0'

    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
